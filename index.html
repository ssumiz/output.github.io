<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        .yellow {
            background-color: yellow;
        }

        #banner {
            height: 0;
            padding-top: 10%;
        }
    </style>
</head>

<body>
    <p>나는 첫화면 관계없다.</p>
    <div id="banner"></div>

    <script>
        const colorArr = ["red", "blue", "yellow"];
        let count = 0;

        setInterval(changeColor, 3000);
        // document.querySelector("#banner").classList.add("red");


        // setInterval(() => {

        //     count++;

        //     count %= 3;

        //     document.querySelector("#banner").classList = 'banner ' + colorArr[count];

        // }, 5000);

        function changeColor() {

            document.querySelector("#banner").classList.remove = (colorArr[count]);

            count++;

            count %= colorArr.length;

            document.querySelector("#banner").classList.add(colorArr[count]);
        }


    </script>
</body>

</html>
